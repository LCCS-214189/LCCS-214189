<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darragh O'Neill LC Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: centre;
            margin-bottom: 30px;
        }

        .countdown-item {
            background: #e0f7fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }

        .days {
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Key LC Dates and Admin</h1>
        <div id="countdowns"></div>
    </div>
<br>
<br>
    <div class="container">
        <h1>Countdown to Holiday Events</h1>
        <div id="hols-countdowns"></div>
    </div>

    <script>
        const exams = [
            { name: "Religion Coursework", date: "2025-05-02", color: "#80d8ff" },
            { name: "History Coursework", date: "2025-05-02", color: "#ffcc80" },
            { name: "Computer Science", date: "2025-05-21", color: "#a5d6a7" },
            { name: "Leaving Cert English Paper 1", date: "2025-06-04", color: "#f48fb1" },
            { name: "English Paper 2", date: "2025-06-05", color: "#b39ddb" },
            { name: "Maths Paper 1", date: "2025-06-06", color: "#f931b5" },
            { name: "Maths Paper 2", date: "2025-06-09", color: "#b2ebf2" },
            { name: "Irish Paper 1", date: "2025-06-09", color: "#ffab91" },
            { name: "Irish Paper 2", date: "2025-06-10", color: "#e1bee7" },
            { name: "French", date: "2025-06-11", color: "#cfd8dc" },
            { name: "History", date: "2025-06-11", color: "#ffcc80" },
            { name: "Economics", date: "2025-06-20", color: "#B7CE63" },
            { name: "Religion", date: "2025-06-24", color: "#80d8ff" },
            { name: "Graduation Prinks / Night Out", date: "2025-05-16", color: "#81d4fa" },
            { name: "Graduation Mass / Leopardstown", date: "2025-05-18", color: "#81d4fa" }
        ];

        const hols = [
            { name: "Faro Flight to Albufeira", date: "2025-06-28", color: "#80d8ff" },
            { name: "Mental Health and Recovery in Pine Cliffs", date: "2025-07-06", color: "#ffcc80" },
            { name: "Kenya Flight Out w/ Mum", date: "2025-07-15", color: "#e1bee7" },
        ];

        function calculateDaysLeft(eventDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(eventDate);
            targetDate.setHours(0, 0, 0, 0);
            const timeDiff = targetDate - today;
            return Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        }

        function displayCountdowns(events, containerId) {
            const countdownsDiv = document.getElementById(containerId);
            countdownsDiv.innerHTML = "";

            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            events.forEach(event => {
                const daysLeft = calculateDaysLeft(event.date);
                if (daysLeft >= 0) {
                    const countdownItem = document.createElement('div');
                    countdownItem.className = 'countdown-item';
                    countdownItem.style.backgroundColor = event.color;
                    countdownItem.innerHTML = `
                        <span class="event-name">${event.name}:</span>
                        <br>
                        <span class="days">${daysLeft} day${daysLeft !== 1 ? 's' : ''} left</span>
                    `;
                    countdownsDiv.appendChild(countdownItem);
                }
            });
        }

        displayCountdowns(exams, 'countdowns');
        displayCountdowns(hols, 'hols-countdowns');

</script>

</body>
</html>
